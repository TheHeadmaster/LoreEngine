pages:
  - Home: 'index.md'
  - Effects:
    - Effects: 'effects/index.md'
    - Overlays: 'effects/overlays.md'
    
# Do not edit in PRs below here
site_name: Lore Engine Documentation

markdown_extensions:
  - admonition
  - smarty
  - sane_lists
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: false
  - toc:
      permalink: ' '

theme:
  name: null
  custom_dir: le_theme
# Technically deprecated, but RTD overrides theme.custom_dir with their default style
# They still seem to respect the old option, though
theme_dir: le_theme

extra:
  current_version: 1.00.x
  versions:
    1.00.x: latest
